<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-5">Stimulus JS ⚡️</h1>

      <div class="row">
        <div 
          class="col-12 pt-1"
          data-disable-button-caption-value="That button is broken"
          data-disable-button-mason-value="Amazing"
          data-controller="disable-button">

          <button
            data-disable-button-target="clickMe"
            data-action="click->disable-button#disable" 
            id="clickme" 
            class="btn btn-primary btn-lg">
            Click me!
          </button>
          
          <button 
            data-action="click->disable-button#enable"
            data-disable-button-target="reset"
            class="btn btn-outline-primary d-none">
            Reset
          </button>

        </div>
      </div>

    
      <div data-controller="movies" class="col-12">

        <form data-action="submit->movies#search" class="row g-2 justify-content-center py-5">
          <div class="col-4">
            <input data-movies-target="input" type="text" class="form-control" />
          </div>
          <div class="col-1">
            <input type="submit" class="btn btn-primary" />
          </div>
        </form>

        <ul data-movies-target="list" class="list-group list-group-vertical" >
        </ul>

      </div>


    </div>
    <script src="javascript/application.js" type="module"></script>
  </body>
</html>
